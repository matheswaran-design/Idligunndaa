<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Surprise üå∏‚ù§Ô∏è</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family: 'Comic Sans MS', cursive, sans-serif; }
    body {
      background: linear-gradient(to bottom, #ffe6f2, #fff0f5);
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      color: #ff3366;
      animation: bounce 2s infinite;
      margin-bottom: 40px;
    }

    @keyframes bounce {
      0%,100%{transform:translateY(0);}
      50%{transform:translateY(-20px);}
    }

    .invite-card {
      background: #fff0f5;
      border: 2px dashed #ff66a3;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255,0,102,0.3);
      z-index: 10;
    }

    .button {
      display: inline-block;
      margin: 10px;
      padding: 12px 25px;
      background: #ff66a3;
      color: white;
      font-weight: bold;
      text-decoration: none;
      border-radius: 15px;
      font-size: 1.2em;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .button:hover {
      transform: scale(1.1);
      background: #ff3380;
    }

    /* Floating flowers */
    .flower {
      position: absolute;
      width: 50px;
      height: 50px;
      pointer-events: none;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%{transform:translateY(0);}
      50%{transform:translateY(-50px);}
      100%{transform:translateY(0);}
    }

    /* Video styling */
    #videoContainer {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-width: 800px;
      z-index: 20;
      box-shadow: 0 0 30px rgba(255,0,102,0.5);
      border-radius: 20px;
      overflow: hidden;
    }

    #videoContainer video {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 20px;
    }
  </style>
</head>
<body>

  <h1>üå∏ Will you be my Valentine? üå∏</h1>

  <div class="invite-card">
    <button class="button" id="yesBtn">Yes üòç</button>
    <button class="button" id="noBtn">No üòÖ</button>
  </div>

  <div id="videoContainer">
    <video id="valentineVideo" src="https://www.w3schools.com/html/mov_bbb.mp4" controls autoplay></video>
  </div>

  <script>
    const body = document.body;
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const videoContainer = document.getElementById('videoContainer');

    // If user clicks NO, make the button move randomly
    noBtn.addEventListener('mouseenter', () => {
      noBtn.style.transform = `translate(${Math.random()*150 - 75}px, ${Math.random()*50 - 25}px)`;
    });

    // Function to create floating flowers
    function createFlower() {
      const flower = document.createElement('img');
      flower.src = 'https://cdn-icons-png.flaticon.com/512/616/616408.png';
      flower.className = 'flower';
      flower.style.left = Math.random() * window.innerWidth + 'px';
      flower.style.animationDuration = (3 + Math.random() * 3) + 's';
      body.appendChild(flower);
      setTimeout(() => body.removeChild(flower), 6000);
    }

    // Continuously generate flowers after click Yes
    let flowerInterval;
    yesBtn.addEventListener('click', () => {
      // Show video
      videoContainer.style.display = 'block';

      // Remove invite card
      yesBtn.parentElement.style.display = 'none';

      // Start flower animation
      flowerInterval = setInterval(createFlower, 300);
    });
  </script>

</body>
</html>
