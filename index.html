<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urgent Inquiry Inside üíå</title>
    <style>
        body {
            background-color: #ffebee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        #container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 400px;
            position: relative;
            z-index: 10;
        }

        h1 { color: #d32f2f; margin-bottom: 10px; }
        p { color: #555; font-size: 1.1rem; }

        .emoji-header { font-size: 4rem; margin-bottom: 10px; }

        .btn-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yesBtn { background-color: #ff4081; color: white; font-weight: bold; }
        #noBtn { background-color: #9e9e9e; color: white; position: relative; }

        /* Confetti/Blast effect */
        .heart {
            position: absolute;
            color: #ff4081;
            font-size: 2rem;
            pointer-events: none;
            animation: float 3s linear forwards;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        #success-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ff4081;
            color: white;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 100;
        }
    </style>
</head>
<body>

    <div id="container">
        <div class="emoji-header">üå∏üç´üå∏</div>
        <h1>Will you be my Valentine?</h1>
        <p>I promise I‚Äôm 10% more fun than a box of chocolates and 100% less likely to wilt than these flowers.</p>
        
        <div class="btn-container">
            <button id="yesBtn" onclick="celebrate()">YES!</button>
            <button id="noBtn" onmouseover="moveNoButton()" onclick="moveNoButton()">No</button>
        </div>
    </div>

    <div id="success-screen">
        <h1 style="font-size: 5rem; color: white;">I LOVE YOU! ‚ù§Ô∏è</h1>
        <p style="font-size: 2rem; color: white;">(Best decision you've made all day.)</p>
        <div style="font-size: 5rem;">üç´üåπü•ÇüéÅ</div>
    </div>

    <script>
        // Make the 'No' button run away
        function moveNoButton() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            btn.style.position = 'absolute';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
            
            // Add a little funny text change
            const phrases = ["Nice try!", "Try again!", "Nope!", "Wrong way!", "Rude!", "You're clicking too slow!"];
            btn.innerText = phrases[Math.floor(Math.random() * phrases.length)];
        }

        // The "Yes" Blast
        function celebrate() {
            document.getElementById('success-screen').style.display = 'flex';
            
            // Create heart confetti
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.innerHTML = '‚ù§Ô∏è';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.top = '100vh';
                    heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
                    document.body.appendChild(heart);
                    
                    // Remove heart after animation
                    setTimeout(() => heart.remove(), 3000);
                }, i * 50);
            }
        }
    </script>
</body>
</html>
