<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ğŸ’™</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
    font-family:'Segoe UI',sans-serif;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
}

/* animated background glow */
body::before{
    content:"";
    position:absolute;
    inset:-50%;
    background:radial-gradient(circle at 30% 30%,rgba(255,100,180,.25),transparent 50%),
               radial-gradient(circle at 70% 70%,rgba(100,180,255,.25),transparent 50%);
    animation:floatBG 12s linear infinite;
}

@keyframes floatBG{
    0%{transform:translate(0,0)}
    50%{transform:translate(6%,6%)}
    100%{transform:translate(0,0)}
}

.container{
    position:relative;
    background:rgba(255,255,255,.12);
    backdrop-filter:blur(15px);
    border-radius:28px;
    padding:50px 45px;
    max-width:520px;
    width:100%;
    text-align:center;
    color:white;
    box-shadow:0 25px 60px rgba(0,0,0,.45);
    animation:fadeIn .8s ease;
}

@keyframes fadeIn{
    from{opacity:0; transform:scale(.85)}
    to{opacity:1; transform:scale(1)}
}

h1{
    font-size:2.6rem;
    margin-bottom:15px;
}

.message{
    font-size:1.2rem;
    opacity:.9;
    margin-bottom:35px;
}

.buttons{
    position:relative;
    height:100px;
}

.btn{
    padding:15px 36px;
    border-radius:60px;
    border:none;
    font-size:1.1rem;
    font-weight:600;
    cursor:pointer;
    transition:.25s ease;
    position:absolute;
    user-select:none;
}

.yes{
    background:linear-gradient(135deg,#ff4f8b,#ff2f6d);
    color:white;
    left:50%;
    transform:translateX(-120%);
}

.no{
    background:linear-gradient(135deg,#4ecdc4,#44a5c2);
    color:white;
    left:50%;
    transform:translateX(20%);
}

.yes:hover{
    transform:translateX(-120%) scale(1.1);
}

.response{
    display:none;
    animation:pop .6s ease;
}

@keyframes pop{
    0%{opacity:0;transform:scale(.7)}
    70%{transform:scale(1.05)}
    100%{opacity:1;transform:scale(1)}
}
</style>
</head>

<body>

<div class="container">

<div id="main">
    <h1>Will You Be My Valentine? ğŸ’™</h1>
    <p class="message">Try clicking NO ğŸ˜ (if you can)</p>

    <div class="buttons">
        <button class="btn yes" id="yesBtn">â¤ï¸ YES â¤ï¸</button>
        <button class="btn no" id="noBtn">ğŸ˜œ NO ğŸ˜œ</button>
    </div>
</div>

<div class="response" id="yesResponse">
    <h1>Yessss ğŸ’™</h1>
    <p class="message">See? You never had a choice ğŸ˜Œ</p>
</div>

</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const main = document.getElementById("main");
const yesResponse = document.getElementById("yesResponse");

let scale = 1;

function moveNo(){
    const x = Math.random() * 260 - 130;
    const y = Math.random() * 80 - 40;
    noBtn.style.transform = `translate(${x}px,${y}px)`;

    scale += .05;
    yesBtn.style.transform = `translateX(-120%) scale(${scale})`;
}

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("click", moveNo);
noBtn.addEventListener("touchstart", moveNo);

yesBtn.onclick = () => {
    main.style.display="none";
    yesResponse.style.display="block";
}
</script>

</body>
</html>
