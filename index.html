<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day Surprise üå∏‚ù§Ô∏è</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family: 'Comic Sans MS', cursive, sans-serif; }
    body {
      background: linear-gradient(to bottom, #ffe6f2, #fff0f5);
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      color: #ff3366;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%,100%{transform:translateY(0);}
      50%{transform:translateY(-20px);}
    }

    .flower {
      position: absolute;
      width: 60px;
      height: 60px;
      pointer-events: none;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%{transform:translateY(0);}
      50%{transform:translateY(-50px);}
      100%{transform:translateY(0);}
    }

    .invite-card {
      background: #fff0f5;
      border: 2px dashed #ff66a3;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255,0,102,0.3);
      z-index: 10;
    }

    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      background: #ff66a3;
      color: white;
      font-weight: bold;
      text-decoration: none;
      border-radius: 15px;
      font-size: 1.2em;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .button:hover {
      transform: scale(1.1);
      background: #ff3380;
    }

    /* Dog dance */
    #dog {
      position: absolute;
      bottom: 20px;
      width: 150px;
      display: none;
      animation: dance 1s infinite alternate;
    }

    @keyframes dance {
      0%{transform: translateX(0);}
      50%{transform: translateX(-20px) rotate(-10deg);}
      100%{transform: translateX(20px) rotate(10deg);}
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: pink;
      opacity: 0.8;
      top: -10px;
      animation: confetti-fall 3s linear forwards;
    }

    @keyframes confetti-fall {
      0% {transform: translateY(0) rotate(0deg);}
      100% {transform: translateY(600px) rotate(360deg);}
    }

    #love-text {
      font-size: 2em;
      color: #ff3366;
      margin-top: 10px;
      display: none;
    }

  </style>
</head>
<body>

  <h1>üå∏ Will you be my Valentine? üå∏</h1>

  <div class="invite-card">
    <button class="button" id="yesBtn">Yes, I will! üòç</button>
  </div>

  <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" id="dog" alt="Cute dog">

  <div id="love-text">I love you ‚ù§Ô∏è</div>

  <script>
    const body = document.body;
    const yesBtn = document.getElementById('yesBtn');
    const dog = document.getElementById('dog');
    const loveText = document.getElementById('love-text');

    // Function to create floating flowers
    function createFlower() {
      const flower = document.createElement('img');
      flower.src = 'https://cdn-icons-png.flaticon.com/512/616/616408.png';
      flower.className = 'flower';
      flower.style.left = Math.random() * window.innerWidth + 'px';
      flower.style.animationDuration = (3 + Math.random() * 3) + 's';
      body.appendChild(flower);
      setTimeout(() => body.removeChild(flower), 6000);
    }

    // Continuously generate flowers
    setInterval(createFlower, 500);

    // Confetti effect
    function createConfetti() {
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
        confetti.style.animationDuration = (2 + Math.random() * 2) + 's';
        body.appendChild(confetti);
        setTimeout(() => body.removeChild(confetti), 4000);
      }
    }

    // When user clicks Yes
    yesBtn.addEventListener('click', () => {
      createConfetti();
      dog.style.display = 'block';
      loveText.style.display = 'block';
      yesBtn.disabled = true;
      yesBtn.style.opacity = 0.5;
    });
  </script>

</body>
</html>
