<style>
    body {

        display: flex;
        justify-content: center;
        align-items: center;

    .card {

        border-radius: 25px;

        box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        animation: pop 1s ease;

    @keyframes pop {
        0% { transform: scale(0.5); opacity: 0; }

    }

    h1 {
        color: #ff4d6d;

    .buttons {

    }

    button {
        padding: 12px 25px;
        font-size: 1.1em;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        margin: 10px;
        transition: transform 0.2s;
    }

    #yes {
        background: #ff4d6d;
        color: white;
    }

    #yes:hover {
        transform: scale(1.1);
        background: #ff1e56;
    }

    #no {
        background: #ccc;
        color: #333;
        position: absolute;
    }

    .heart {
        position: absolute;
        color: rgba(255, 0, 80, 0.7);
        font-size: 20px;
        animation: float 6s linear infinite;
    }

    @keyframes float {
        0% {
            transform: translateY(100vh) scale(1);
            opacity: 1;
        }
        100% {
            transform: translateY(-10vh) scale(1.5);
            opacity: 0;
        }
    }
</style>
