<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Quest: The Final Boss</title>
    <style>
        :root {
            --bg: #fff5f7;
            --heart: #ff4d6d;
            --flower: #ffb703;
        }

        body {
            background-color: var(--bg);
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            cursor: crosshair;
        }

        #game-ui {
            position: fixed;
            top: 20px;
            text-align: center;
            z-index: 10;
        }

        .hp-bar-container {
            width: 300px;
            height: 20px;
            background: #ddd;
            border: 3px solid #333;
            border-radius: 10px;
            overflow: hidden;
        }

        #hp-fill {
            width: 100%;
            height: 100%;
            background: var(--heart);
            transition: width 0.3s;
        }

        #status-text {
            font-weight: bold;
            color: #333;
            margin-top: 5px;
        }

        .game-object {
            position: absolute;
            font-size: 3rem;
            cursor: pointer;
            user-select: none;
            transition: all 0.1s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .label {
            font-size: 1rem;
            background: white;
            padding: 2px 8px;
            border-radius: 5px;
            border: 2px solid #333;
            margin-top: 5px;
        }

        /* Flower animations */
        .flower-bg {
            position: absolute;
            font-size: 2rem;
            opacity: 0.3;
            z-index: -1;
            animation: drift 5s infinite linear;
        }

        @keyframes drift {
            from { transform: translateY(100vh) rotate(0deg); }
            to { transform: translateY(-10vh) rotate(360deg); }
        }

        /* Success Screen */
        #victory-screen {
            display: none;
            position: fixed;
            inset: 0;
            background: var(--heart);
            color: white;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        .confetti {
            position: absolute;
            animation: fall 3s infinite;
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(720deg); }
        }
    </style>
</head>
<body>

    <div id="game-ui">
        <h2 id="instruction">QUEST: CATCH MY HEART!</h2>
        <div class="hp-bar-container"><div id="hp-fill"></div></div>
        <div id="status-text">BOSS HP: 100% (Valentine's Resistance)</div>
    </div>

    <div id="boss" class="game-object" style="top: 50%; left: 30%;" onmouseover="bossDodge()">
        <span>üòà</span>
        <div class="label" id="boss-label">NO (Invincible)</div>
    </div>

    <div id="target" class="game-object" style="top: 50%; left: 60%;" onclick="captureHeart()">
        <span>üíñ</span>
        <div class="label">YES</div>
    </div>

    <div id="victory-screen">
        <h1 style="font-size: 4rem;">VICTORY! üéâ</h1>
        <p style="font-size: 2rem;">Reward Unlocked: 1,000,000 Kisses</p>
        <h2 style="font-size: 5rem;">I LOVE YOU! ‚ù§Ô∏è</h2>
        <div style="font-size: 100px;">üç´üå∏üåπüç´</div>
    </div>

    <script>
        let hp = 100;
        const boss = document.getElementById('boss');
        const target = document.getElementById('target');
        const hpFill = document.getElementById('hp-fill');
        const statusText = document.getElementById('status-text');

        // Randomly spawn flowers in background
        for (let i = 0; i < 20; i++) {
            const f = document.createElement('div');
            f.className = 'flower-bg';
            f.innerHTML = ['üå∏', 'üåπ', 'üå∑', 'üåª'][Math.floor(Math.random() * 4)];
            f.style.left = Math.random() * 100 + 'vw';
            f.style.animationDuration = (Math.random() * 3 + 2) + 's';
            f.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(f);
        }

        function bossDodge() {
            // Boss teleports away when hovered
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            boss.style.left = x + 'px';
            boss.style.top = y + 'px';
            
            // Sneaky behavior: The target moves too!
            moveTarget();
            
            const taunts = ["Too slow!", "Not a chance!", "Calculated!", "Try harder!", "Missed me!"];
            document.getElementById('boss-label').innerText = taunts[Math.floor(Math.random() * taunts.length)];
        }

        function moveTarget() {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            target.style.left = x + 'px';
            target.style.top = y + 'px';
        }

        function captureHeart() {
            hp -= 34; // Takes 3 clicks to "win"
            
            if (hp <= 0) {
                winGame();
            } else {
                hpFill.style.width = hp + '%';
                statusText.innerText = `BOSS HP: ${hp}% (Almost there!)`;
                // Flash the screen red
                document.body.style.backgroundColor = '#ffccd5';
                setTimeout(() => document.body.style.backgroundColor = '#fff5f7', 100);
                moveTarget();
            }
        }

        function winGame() {
            document.getElementById('victory-screen').style.display = 'flex';
            
            // Explosion of confetti
            for (let i = 0; i < 100; i++) {
                const c = document.createElement('div');
                c.className = 'confetti';
                c.innerHTML = ['üç´', 'üíñ', 'üå∏', '‚ú®'][Math.floor(Math.random() * 4)];
                c.style.left = Math.random() * 100 + 'vw';
                c.style.top = '-5vh';
                c.style.fontSize = Math.random() * 30 + 10 + 'px';
                c.style.animationDuration = (Math.random() * 2 + 1) + 's';
                document.body.appendChild(c);
            }
        }
    </script>
</body>
</html>
