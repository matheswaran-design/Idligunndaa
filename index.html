<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Invitation</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: pink;
            color: darkred;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 3em;
            animation: heartBeat 1s infinite;
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        button {
            background: red;
            color: white;
            font-size: 1.2em;
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 30px;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.1) rotate(5deg);
        }

        #message {
            margin-top: 20px;
            font-size: 1.5em;
        }
    </style>
</head>

</html>
