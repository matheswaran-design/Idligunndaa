<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Catch My Heart ğŸ’–</title>
<style>
body {
    margin: 0;
    overflow: hidden;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: 'Comic Sans MS', cursive;
}

#gameContainer {
    position: relative;
    width: 100vw;
    height: 100vh;
}

#player {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 50px;
    cursor: pointer;
    transition: transform 0.1s;
}

.heart {
    position: absolute;
    font-size: 30px;
    animation: fall linear;
}

@keyframes fall {
    0% { transform: translateY(0); }
    100% { transform: translateY(100vh); }
}

#score {
    position: absolute;
    top: 20px;
    left: 20px;
    font-size: 24px;
    color: #ff1e56;
}

#message {
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 2em;
    color: #ff4d6d;
    text-align: center;
    display: none;
}

</style>
</head>
<body>

<div id="gameContainer">
    <div id="score">ğŸ’– Hearts: 0</div>
    <div id="player">ğŸ’Œ</div>
    <div id="message">
        YAY! You caught all hearts! ğŸ˜ğŸ’–<br>
        Will You Be My Valentine? ğŸ’•
        <br><img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" width="200">
    </div>
</div>

<script>
const player = document.getElementById("player");
const container = document.getElementById("gameContainer");
const scoreDisplay = document.getElementById("score");
const message = document.getElementById("message");

let score = 0;
let hearts = [];
const totalHearts = 10;

// Move player with mouse
document.addEventListener("mousemove", (e) => {
    player.style.left = e.clientX + "px";
});

// Create hearts
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.style.left = Math.random() * (window.innerWidth - 30) + "px";
    heart.style.top = "-50px";
    heart.style.animationDuration = (3 + Math.random() * 3) + "s";
    heart.innerHTML = "ğŸ’–";
    container.appendChild(heart);
    hearts.push(heart);

    // Remove heart after it falls
    setTimeout(() => {
        heart.remove();
        hearts = hearts.filter(h => h !== heart);
        createHeart(); // keep hearts coming
    }, parseFloat(heart.style.animationDuration) * 1000);
}

// Start hearts
for (let i = 0; i < totalHearts; i++) {
    createHeart();
}

// Check collision
function checkCollision() {
    hearts.forEach((heart) => {
        const heartRect = heart.getBoundingClientRect();
        const playerRect = player.getBoundingClientRect();

        if (!(heartRect.right < playerRect.left ||
            heartRect.left > playerRect.right ||
            heartRect.bottom < playerRect.top ||
            heartRect.top > playerRect.bottom)) {
            
            // Heart caught
            heart.remove();
            hearts = hearts.filter(h => h !== heart);
            score++;
            scoreDisplay.innerHTML = `ğŸ’– Hearts: ${score}`;

            // Floating emoji effect
            const emoji = document.createElement("div");
            emoji.style.position = "absolute";
            emoji.style.left = heartRect.left + "px";
            emoji.style.top = heartRect.top + "px";
            emoji.style.fontSize = "25px";
            emoji.innerHTML = "âœ¨ğŸ’•";
            container.appendChild(emoji);
            setTimeout(() => emoji.remove(), 1000);

            if (score >= totalHearts) {
                message.style.display = "block";
            }
        }
    });
    requestAnimationFrame(checkCollision);
}

checkCollision();
</script>

</body>
</html>
