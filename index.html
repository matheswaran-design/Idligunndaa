<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Quest: Level 1</title>
    <style>
        body {
            margin: 0;
            background: #fff0f3;
            font-family: 'Arial Rounded MT Bold', 'Helvetica', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #game-board {
            width: 90vw;
            height: 80vh;
            background: white;
            border: 5px solid #ff4d6d;
            border-radius: 20px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .ui-layer {
            padding: 20px;
            text-align: center;
            pointer-events: none;
        }

        .game-obj {
            position: absolute;
            cursor: pointer;
            font-size: 50px;
            transition: all 0.15s ease-out;
            user-select: none;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .label {
            font-size: 14px;
            background: #333;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            margin-top: 5px;
        }

        /* Success Blast */
        #blast-screen {
            display: none;
            position: fixed;
            inset: 0;
            background: #ff4d6d;
            z-index: 1000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .flower-pop {
            position: absolute;
            animation: popOut 0.8s ease-out forwards;
        }

        @keyframes popOut {
            0% { transform: scale(0) rotate(0); opacity: 1; }
            100% { transform: scale(2) rotate(360deg); opacity: 0; }
        }

        .floating-flower {
            position: absolute;
            z-index: -1;
            opacity: 0.5;
            animation: drift 10s infinite linear;
        }

        @keyframes drift {
            from { transform: translateY(110vh); }
            to { transform: translateY(-10vh); }
        }
    </style>
</head>
<body>

    <div id="game-board">
        <div class="ui-layer">
            <h1 id="main-task" style="color: #ff4d6d;">LEVEL 1: ACCEPT YOUR DESTINY</h1>
            <p id="sub-task">Score 1 point to win my heart. üç´</p>
        </div>

        <div id="no-btn" class="game-obj" style="top: 50%; left: 30%;" onmouseover="dodge()">
            <span>ü•¶</span>
            <div class="label">NO</div>
        </div>

        <div id="yes-btn" class="game-obj" style="top: 50%; left: 60%;" onclick="win()">
            <span>üíñ</span>
            <div class="label" id="yes-label">YES</div>
        </div>
    </div>

    <div id="blast-screen">
        <h1 style="font-size: 80px; margin: 0;">I LOVE YOU! ‚ù§Ô∏è</h1>
        <p style="font-size: 24px;">You've officially won a lifetime of my annoying jokes.</p>
        <div style="font-size: 100px; margin-top: 20px;">üåπüç´üå∏üç´üåπ</div>
        <button onclick="location.reload()" style="margin-top: 30px; padding: 10px 20px; border-radius: 20px; border: none; cursor: pointer;">Play Again?</button>
    </div>

    <script>
        let dodgeCount = 0;
        const noBtn = document.getElementById('no-btn');
        const yesBtn = document.getElementById('yes-btn');
        const yesLabel = document.getElementById('yes-label');

        // Background flowers
        setInterval(() => {
            const flower = document.createElement('div');
            flower.className = 'floating-flower';
            flower.innerHTML = ['üå∏', 'üå∑', 'üåπ', 'üåª'][Math.floor(Math.random() * 4)];
            flower.style.left = Math.random() * 100 + 'vw';
            flower.style.fontSize = Math.random() * 20 + 20 + 'px';
            document.body.appendChild(flower);
            setTimeout(() => flower.remove(), 10000);
        }, 500);

        function dodge() {
            dodgeCount++;
            
            // Move the NO button
            const x = Math.random() * 70 + 10;
            const y = Math.random() * 60 + 20;
            noBtn.style.left = x + '%';
            noBtn.style.top = y + '%';

            // Rigging the game: Every time they try to click NO, 
            // the YES button gets bigger and follows them.
            const size = 1 + (dodgeCount * 0.2);
            yesBtn.style.transform = `scale(${size})`;
            
            if (dodgeCount > 3) {
                yesLabel.innerText = "JUST CLICK ME!";
                yesBtn.style.left = (x + 15) + '%'; // Yes button starts chasing them
                yesBtn.style.top = y + '%';
            }
            
            if (dodgeCount > 7) {
                // Final Form: Yes button covers the screen
                yesBtn.style.width = "100%";
                yesBtn.style.height = "100%";
                yesBtn.style.left = "0";
                yesBtn.style.top = "0";
                yesBtn.style.opacity = "0.5";
                yesLabel.innerText = "THERE IS NO ESCAPE";
            }
        }

        function win() {
            // Trigger the blast
            document.getElementById('blast-screen').style.display = 'flex';
            
            // Flower explosion
            for(let i=0; i<50; i++) {
                setTimeout(() => {
                    const p = document.createElement('div');
                    p.className = 'flower-pop';
                    p.innerHTML = ['üå∏', 'üíñ', 'üç´', '‚ú®'][Math.floor(Math.random() * 4)];
                    p.style.left = Math.random() * 100 + 'vw';
                    p.style.top = Math.random() * 100 + 'vh';
                    document.body.appendChild(p);
                }, i * 20);
            }
        }
    </script>
</body>
</html>
